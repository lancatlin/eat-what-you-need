<!DOCTYPE html>
<html>
    <head>
        <title>Eat What You Need</title>
        <script src="./script.js"></script>
    </head>
    <body>
        <h1>每日熱量及飲食建議</h1>
        <div>
            <label for="weight">體重[kg]：</label>
            <input type="number" id="weight" min="3" max="200" step="0.1"><br>
            <label for="age">年齡[歲]：</label>
            <input type="number" id="age" min="0" max="200" step="1"><br>
            <label for="height">身高[cm]：</label>
            <input type="number" id="height" min="0" max="300" step="0.1"><br>
            <label for="sex">生理性別：</label>
            <select id="sex">
                <option value="5">男</option>
                <option value="-161">女</option>
            </select><br>
            <label for="activity">每週活動量：</label>
            <select id="activity">
                <option value="1.15">運動 0-1 小時</option>
                <option value="1.3">運動 1-3 小時</option>
                <option value="1.475">運動 4-6 小時</option>
                <option value="1.7">運動 7-9 小時</option>
                <option value="1.9">運動 10+ 小時</option>
            </select><br>
            <label for="target">訓練目標：</label>
            <select id="target">
                <option value="gain">增肌</option>
                <option value="reduce">減脂</option>
                <option value="maintain">維持</option>
            </select><br>
            <button onclick="calculate()">計算</button><br>
        </div>
        <br>
        <div>
            <h2>計算結果</h2>
            <label for="bmr">BMR 基礎代謝率[大卡]：</label>
            <input id="bmr" type="number" step="10" readonly><br>
            <label for="tdee">TDEE 每日總消耗熱量[大卡]：</label>
            <input id="tdee" type="number" step="10" readonly><br>
            <label for="calories">目標熱量[大卡]：</label>
            <input id="calories" type="number" step="1" readonly><br>

            <h3>每日三大營養素建議</h3>
            <label for="protein">蛋白質[g]：</label>
            <input id="protein" type="number" step="1" readonly><br>
            <label for="carbohydrates">碳水化合物[g]：</label>
            <input id="carbohydrates" type="number" step="1" readonly><br>
            <label for="fat">脂肪[g]：</label>
            <input id="fat" type="number" step="1" readonly><br>
            <p><strong>強烈建議搭配阻力訓練以達最佳效果</strong></p>
        </div>
        <div>
            <h2>關於</h2>

        </div>
    </body>
</html>
